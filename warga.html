<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thewargasipil</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        /* Dark Fantasy Background */
        body {
            background: radial-gradient(circle, #05050f, #000); /* Darker gradient */
            color: #c0a080;
            font-family: 'Uncial Antiqua', serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100vh;
            cursor: default;
            transition: filter 1s ease-in-out; /* Smooth transition for blur removal */
        }

        /* Background Video */
        .background-video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Make sure the video is behind everything else */
            pointer-events: none;
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            filter: blur(10px); /* Apply blur effect directly to videos */
            transition: filter 1s ease-in-out; /* Smooth transition for blur removal */
        }

        /* Welcome Image Section */
        .welcome-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('welcome.png') no-repeat center center;
            background-size: cover;
            margin-top: -150px; /* Moved closer to the top */
            margin-bottom: 20px;
        }

        /* Content Wrapper (Blurred before moon click) */
        .content-wrapper {
            position: relative;
            z-index: 2; /* Ensure this is above the background videos */
            filter: blur(10px); /* Apply blur effect to everything */
            transition: filter 1s ease-in-out; /* Smooth transition for blur removal */
        }

        /* Bottom Content */
        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 5px #d4af37, 0 0 10px #8b5a2b;
        }

        .links a {
            color: #d4af37;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 15px;
            display: inline-block;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
        }

        .links a:hover {
            color: #f5deb3;
            text-shadow: 0 0 20px #f5deb3, 0 0 30px #8b5a2b;
            transform: scale(1.1);
        }

        .tiktok-container {
            display: none;
            margin-top: 20px;
        }

        /* Cyberpunk Spark Effect */
        @keyframes sparkle {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) translateY(-100px);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) translateY(-300px);
                opacity: 0;
            }
        }

        /* Cyber spark */
        .cyber-spark {
            position: fixed;  /* Fixed position to stay in front */
            font-size: 30px;  /* Adjust the size of the spark */
            color: #00ffff;  /* Electric blue */
            animation: sparkle 3s infinite ease-out;
            text-shadow: 
                0 0 5px #00ffff,   /* Electric blue glow */
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #ff00ff,   /* Pink glow */
                0 0 25px #ff00ff,   /* Pink glow */
                0 0 30px #ff00ff;   /* Pink glow */
            pointer-events: none;
            opacity: 1;
            z-index: 1; /* Make sure it's on top of the background */
            top: 0;
            left: 0;
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            display: block; /* Ensure it's displayed */
        }

        /* Moon Styling */
        .moon {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background-image: url('moon.png'); /* Use moon.gif here */
            background-size: cover;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 1000; /* Make sure moon is on top of the blurred content */
        }

        .moon:hover {
            opacity: 1;
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="background-video-wrapper">
        <video class="background-video" autoplay loop muted>
            <source src="back.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Spark Effect -->
    <div class="cyber-spark">âœ¦</div> <!-- Spark element -->

    <!-- Content Wrapper that will be blurred -->
    <div class="content-wrapper">
        <!-- Welcome Image Section -->
        <div class="welcome-container"></div>

        <!-- Content at the Bottom -->
        <div class="content">
            <h1>THEWARGASIPIL</h1>
            <p>Varre called me maidenless in Limgrave...</p>

            <div class="links">
                <a onclick="showTikTok()">HOME</a>
            </div>

            <!-- TikTok Embedded Video Section -->
            <div class="tiktok-container" id="tiktokFeed">
                <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@thewargasipil/video/7473080486986910983" 
                    data-video-id="7473080486986910983" style="max-width: 325px;">
                    <section>Loading...</section>
                </blockquote>
                <script async src="https://www.tiktok.com/embed.js"></script>
            </div>
        </div>
    </div>

    <!-- Moon that starts audio and removes blur -->
    <div class="moon" onclick="playAudio()"></div>

    <!-- Audio (EldenRing.mp3) -->
    <audio id="audio" loop>
        <source src="EldenRing.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play the audio and remove the blur when the user clicks the moon
        function playAudio() {
            var audio = document.getElementById('audio');
            var videos = document.querySelectorAll('.background-video, .background-video-content'); // Select both video elements
            audio.play();
            // Remove blur from both videos
            videos.forEach(video => {
                video.style.filter = 'none';
            });
            // Remove the blur from the content wrapper
            document.querySelector('.content-wrapper').style.filter = 'none';
            document.querySelector('.moon').style.display = "none"; // Hide the moon
        }

        // Show TikTok video when "HOME" is clicked
        function showTikTok() {
            var tiktokFeed = document.getElementById('tiktokFeed');
            tiktokFeed.style.display = 'block'; // Show the TikTok video section
        }
    </script>
</body>
</html>
