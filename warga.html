<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thewargasipil</title>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        /* Dark Fantasy Background */
        body {
            background: radial-gradient(circle, #05050f, #000);
            color: #c0a080;
            font-family: 'Uncial Antiqua', serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100vh;
            cursor: default;
            transition: filter 1s ease-in-out;
        }

        /* Background Video */
        .background-video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .background-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.5;
            filter: blur(10px);
            transition: filter 1s ease-in-out;
        }

        /* Welcome Image Section */
        .welcome-container {
            position: relative;
            width: 100%;
            height: 200px;
            background: url('welcome.png') no-repeat center center;
            background-size: cover;
            margin-top: -100px;
            margin-bottom: 20px;
        }

        /* Content Wrapper */
        .content-wrapper {
            position: relative;
            z-index: 2;
            filter: blur(10px);
            transition: filter 1s ease-in-out;
        }

        /* Bottom Content */
        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            text-shadow: 0 0 5px #d4af37, 0 0 10px #8b5a2b;
        }

        .links a {
            color: #d4af37;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 15px;
            display: inline-block;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
        }

        .links a:hover {
            color: #f5deb3;
            text-shadow: 0 0 20px #f5deb3, 0 0 30px #8b5a2b;
            transform: scale(1.1);
        }

        .tiktok-container {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            overflow: hidden;
        }

        /* Moon Styling */
        .moon {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background-image: url('moon.gif');
            background-size: cover;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .moon:hover {
            opacity: 1;
        }

        /* Mobile Responsive Fixes */
        @media (max-width: 768px) {
            .welcome-container {
                height: 150px;
                margin-top: -50px;
            }

            h1 {
                font-size: 2rem;
            }

            .links a {
                font-size: 1.2rem;
            }

            .moon {
                width: 90px;
                height: 90px;
                top: 15%;
            }
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="background-video-wrapper">
        <video class="background-video" autoplay loop muted>
            <source src="back.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Welcome Image Section -->
        <div class="welcome-container"></div>

        <!-- Content -->
        <div class="content">
            <h1>THEWARGASIPIL</h1>
            <p>Varre called me maidenless in Limgrave...</p>

            <div class="links">
                <a onclick="showTikTok()">HOME</a>
            </div>

            <!-- TikTok Embedded Video Section -->
            <div class="tiktok-container" id="tiktokFeed">
                <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@thewargasipil/video/7473080486986910983" 
                    data-video-id="7473080486986910983" style="max-width: 100%;">
                    <section>Loading...</section>
                </blockquote>
                <script async src="https://www.tiktok.com/embed.js"></script>
            </div>
        </div>
    </div>

    <!-- Moon -->
    <div class="moon" onclick="playAudio()"></div>

    <!-- Audio -->
    <audio id="audio" loop>
        <source src="EldenRing.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById('audio');
            var videos = document.querySelectorAll('.background-video');
            audio.play();
            videos.forEach(video => {
                video.style.filter = 'none';
            });
            document.querySelector('.content-wrapper').style.filter = 'none';
            document.querySelector('.moon').style.display = "none";
        }

        function showTikTok() {
            document.getElementById('tiktokFeed').style.display = 'block';
        }
    </script>
</body>
</html>
